<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            cursor: pointer; 
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Bienvenido al Carrito de Compras</h1>
    <p id="welcome-message"></p>

    <h2>Productos Disponibles</h2>
    <ul id="product-list">
        <li data-id="1">Producto 1 - $10</li>
        <li data-id="2">Producto 2 - $20</li>
        <li data-id="3">Producto 3 - $30</li>
    </ul>

    <h2>Carrito de Compras</h2>
    <ul id="cart-list"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button id="checkout-button">Realizar Compra</button>

    <script src="js/miarchivo.js"></script>
</body>
</html>
